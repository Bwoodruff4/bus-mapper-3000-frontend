<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bus Mapper 3000</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Bus Mapper 3000</h1>
    <form id="new-bus-form">
      <input type="text" id="tag" name="tag" placeholder="tag" />
      <input type="text" id="capacity" name="capacity" placeholder="capacity" />
      <input
        type="text"
        id="current_route"
        name="current_route"
        placeholder="current route"
      />
      <input type="text" id="driver" name="driver" placeholder="driver" />
      <input type="submit" value="Add Bus" />
    </form>
  </body>
</html>
